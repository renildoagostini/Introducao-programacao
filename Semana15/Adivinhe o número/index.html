<!--
ADIVINHE O NUMERO

 Crie um programa em que o computador escolha um número aleatório entre 1 e 100, e o jogador tenta adivinhar o número. Use um loop do…while para permitir ao jogador fazer várias tentativas até acerta
-->

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINHE O NUMERO</title>
</head>
<body>
    <script>
        let aleatorio = Math.floor(Math.random() * 100);
        let palpite;
        let tentativas = 0;
        
        do{
          palpite = prompt("Informe seu palpite");
          tentativas++;
          if(palpite < aleatorio){
            alert("O numero sorteado é maior que seu palpite!");        
          } else if(palpite > aleatorio){
            alert("O numero sorteado é menor que seu palpite!");
          } else {
            alert("Você acertou em " + tentativas + " tentativas!");
          }
        }while(palpite != aleatorio);
      </script>
</body>
</html>
