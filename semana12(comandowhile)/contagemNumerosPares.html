<!--
    Escreva um programa que use umm comando while para imprimir todos os números pares de 1 a 20
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de números pares</title>
</head>
<body>
    <script>
        let numero = 2;

        while(numero <= 20){
           
           console.log(numero);
           numero += 2;
        }
    </script>
</body>
</html>
