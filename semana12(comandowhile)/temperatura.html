<!--
    Código que aumenta a temperatura de 10 em 10 graus enquanto a temperatura for menor que 100º
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquecendo a temperatura</title>
</head>
<body>
    <script>    let temperatura = 0;
    while(temperatura < 100){
        //continue aumentando a temperatura
        temperatura += 10;
        alert(`Aquecendo... Temperatura: ${temperatura}`);
    }
</script>

    
</body>
</html>
