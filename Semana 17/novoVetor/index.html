<!--
Dado um vetor de números e um segundo vetor de números, crie uma 
função que retorne um novo vetor contendo os elementos do primeiro 
vetor seguidos pelos elementos do segundo vetor
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Vetor</title>
</head>
<body>
    <script>
        let vetor1 = [1, 2, 3, 4, 5];
        let vetor2 = [6, 7, 8, 9, 10];
        let vetor3 = [11, 12, 13, 14, 15];
        let novoVetor = vetor1.concat(vetor2, vetor3);
        alert(novoVetor);
    </script>
</body>
</html>
