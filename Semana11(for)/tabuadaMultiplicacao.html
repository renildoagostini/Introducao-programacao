<!--
    Tabuada de Multiplicação
    Desenvolva um programa que solicite ao usuário um número, e em seguida use um comando for para exibir a tabuada de multiplicação desse número
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let num = Number(prompt("Informe o número da tabuada (1 a 10): "));
        for(let i = 1; i <= 10; i++){
            console.log(i + " X " + num + " = " + i * num);
        }
    </script>
    
</body>
</html>
