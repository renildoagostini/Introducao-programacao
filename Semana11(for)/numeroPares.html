<!--
    Contagem de números pares.
    Escreva um programa que use o comando for para imprimir todos os números pares de 1 a 20
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição - Comando For</title>
</head>

<body>
    <script>
        for (let i = 2; i <= 20; i += 2) {
            console.log(i);
        }
       
    </script>
    
</body>

</html>
