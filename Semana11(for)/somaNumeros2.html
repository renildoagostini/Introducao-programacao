<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JavaScript</title>
</head>
<body>
    <h1>Resultado</h1>
    <p id="resultado"></p>

    <script>
        // Lê o primeiro número e inicializa a soma, maior e menor com ele
        let num = parseFloat(prompt("Digite o número 1:"));
        let soma = num;
        let maior = num;
        let menor = num;

        // Loop para ler os próximos 4 números
        for (let i = 2; i <= 5; i++) {
            num = parseFloat(prompt(`Digite o número ${i}:`));

            // Soma dos números
            soma += num;

            // Verifica o maior número
            if (num > maior) {
                maior = num;
            }

            // Verifica o menor número
            if (num < menor) {
                menor = num;
            }
        }

        // Exibe os resultados
        document.getElementById("resultado").innerHTML = `
            A soma dos números é: ${soma}<br>
            O maior número é: ${maior}<br>
            O menor número é: ${menor}
        `;
    </script>
</body>
</html>
