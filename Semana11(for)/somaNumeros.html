<!--
    Soma de Números
    Crie um programa que use um comando for para calcular a soma dos números de 1 a 100. Imprima o resultado
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números de 1 a 100</title>
</head>
<body>
    <script>
        let soma = 0
        for(let i = 1; i<= 100; i++){
           soma = soma + i;
            console.log(soma);
        }
        alert("A soma de 1 a 100 é " + soma);
    </script>
</body>
</html>
